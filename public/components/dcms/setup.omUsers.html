<h2>Setup users</h2>

<p>You must create the individuals who will be using the application you are
implementing as users before you can set them up as accounts.</p>

<p><md-button ng-click="beginEditUser()">Add new user</md-button></p>

<div ng-show="viewUser" layout="column" layout-padding layout-margin>
	<md-input-container><label>Username</label><input ng-model="viewUser.Username"></md-input-container>
	
	<p layout="row">
		<md-button class="md-primary" ng-click="saveUser(viewUser)">Save</md-button>
		<md-button ng-click="cancelEdit()">Cancel</md-button>
	</p>
</div>
