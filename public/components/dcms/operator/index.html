<div layout="column">

	<md-toolbar>
		<div class="md-toolbar-tools">
			
			<h1>Operations</h1>
				
			<span flex></span>
			
			<md-button class="md-icon-button" aria-label="Settings" title="Settings" ng-href="#/dcms">
				<md-icon md-svg-icon="arrow-back"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	
	<div layout-padding>
		<h2>Jobs</h2>
		
		<div layout="row" layout-align="start center">
			<md-select ng-model="selectedJob" placeholder="Select job">
				<md-option ng-value="job" ng-repeat="job in vm.availableJobTypes">{{job.name}}</md-option></md-optgroup>
			</md-select>
			<md-button ng-click="vm.createJob(selectedJob)" ng-disabled="!selectedJob">Create job</md-button>
			<md-button ng-click="vm.refreshPendingJobs()">Refresh</md-button>
			<div>Pending={{vm.pendingJobs.length}}</div>
		</div>
		
		<h2>Processors</h2>
		<md-button ng-click="vm.addProcessor()">Add processor</md-button>
		
	</div>
</div>
